<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Studio Code</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <div class="navigation_1">
          <img src="logo.png" alt="logo" class="logo" />
          <span style="color: white; font-size: 20px">Visual Studio Code</span>
          <span>Docs</span>
          <span>Updates</span>
          <span>Blog</span><span>API</span>
          <span>Extension</span>
          <span>FAQ</span>
        </div>
        <div class="navigation_2">
          <div>
            <input type="text" placeholder="Search Docs" />
          </div>
          <div>
            <button class="btn">Download</button>
          </div>
        </div>
      </div>
      <div class="home">
        <div class="home_1">
          <div class="free">
            <span> Free. Built on open source. Runs everywhere.</span>
          </div>
          <h1>Code Editing. Redefined.</h1>
          <div class="download">
            <button>Download for Windows</button>
          </div>
          <h5>Web, Insiders edition, or other platforms</h5>
          <p>
            By using VS Code, you agree to its license and privacy statement.
          </p>
        </div>
        <div class="home_2">
          <img src="home_page_clone.png" alt="home page" />
        </div>
      </div>
      <div class="footer">Developed Using HTML & CSS</div>
    </div>
  </body>
</html>
