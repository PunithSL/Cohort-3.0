<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zerodha</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="nav">
      <div class="logo">
        <img src="logo.svg" alt="Zerodha Logo" class="logo_1" />
      </div>
      <div class="menu">
        <span>SignUp</span>
        <span>About</span>
        <span>Products</span>
        <span>Pricing</span>
        <span>Support</span>
      </div>
    </div>
    <div class="home">
      <div class="home_image">
        <img src="landing.png" alt="Home Page" class="logo_2" />
      </div>
      <div class="home_content">
        <h1>Invest in everything</h1>
        <p>
          Online platform to invest in stocks, derivatives, mutual funds, ETFs,
          bonds, and more.
        </p>
        <button>Sign up for free</button>
      </div>
    </div>
  </body>
</html>
